<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grade</title>
</head>
<body>
  <script>
    var sid = parseInt(prompt("Enter the student ID:"));
    var sname = prompt("Enter the student name:");

    var m1 = parseInt(prompt("Enter marks for subject 1:"));
    var m2 = parseInt(prompt("Enter marks for subject 2:"));
    var m3 = parseInt(prompt("Enter marks for subject 3:"));
    var m4 = parseInt(prompt("Enter marks for subject 4:"));
    var m5 = parseInt(prompt("Enter marks for subject 5:"));

    var total = m1 + m2 + m3 + m4 + m5;
    var percentage = (total * 100) / 500;
    var grade = "";

    // Grade calculation
    if (percentage > 90) {
      grade = "A";
    } else if (percentage > 80 && percentage <= 90) {
      grade = "B";
    } else if (percentage > 70 && percentage <= 80) {
      grade = "C";
    } else if (percentage > 60 && percentage <= 70) {
      grade = "D";
    } else if (percentage > 50 && percentage <= 60) {
      grade = "E";
    } else {
      grade = "Fail";
    }

    // Output
    document.write("<h2>Student Report</h2>");
    document.write("Student ID: " + sid + "<br>");
    document.write("Student Name: " + sname + "<br>");
    document.write("Total Marks: " + total + "<br>");
    document.write("Percentage: " + percentage.toFixed(2) + "%<br>");
    document.write("Grade: " + grade + "<br>");

    alert("Grade: " + grade);
  </script>
</body>
</html>
